<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#1a365d"/>
    <stop offset="50%" stop-color="#234766"/>
    <stop offset="100%" stop-color="#1a365d"/>
  </linearGradient>
  <pattern id="tools" patternUnits="userSpaceOnUse" width="200" height="200">
    <!-- Outils de plomberie stylisés -->
    <circle cx="50" cy="50" r="3" fill="#f59e0b" opacity="0.1"/>
    <circle cx="150" cy="150" r="2" fill="#f59e0b" opacity="0.08"/>
    <rect x="80" y="80" width="40" height="4" fill="#f59e0b" opacity="0.06" rx="2"/>
    <rect x="120" y="100" width="4" height="20" fill="#f59e0b" opacity="0.05" rx="2"/>
  </pattern>
  <!-- Effet de texture -->
  <filter id="noise">
    <feTurbulence baseFrequency="0.9" numOctaves="3" result="noise"/>
    <feColorMatrix in="noise" type="saturate" values="0"/>
    <feComponentTransfer>
      <feFuncA type="discrete" tableValues="0 .1 .2 .1 0"/>
    </feComponentTransfer>
    <feBlend mode="overlay"/>
  </filter>
</defs>

<!-- Background principal -->
<rect width="1920" height="1080" fill="url(#bg)"/>

<!-- Pattern d'outils -->
<rect width="1920" height="1080" fill="url(#tools)"/>

<!-- Texture de bruit -->
<rect width="1920" height="1080" fill="#000" opacity="0.1" filter="url(#noise)"/>

<!-- Éléments décoratifs représentant des outils/tuyaux -->
<g opacity="0.08">
  <!-- Tuyaux stylisés -->
  <path d="M0 200 Q400 180 800 200 T1920 200" stroke="#f59e0b" stroke-width="6" fill="none"/>
  <path d="M0 800 Q600 780 1200 800 T1920 800" stroke="#f59e0b" stroke-width="4" fill="none"/>
  
  <!-- Formes géométriques subtiles -->
  <circle cx="1600" cy="300" r="80" fill="#f59e0b" opacity="0.03"/>
  <circle cx="300" cy="700" r="120" fill="#f59e0b" opacity="0.02"/>
  <rect x="1400" y="800" width="100" height="100" fill="#f59e0b" opacity="0.02" rx="20"/>
</g>
</svg>
